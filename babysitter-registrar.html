<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register for Sitter Gitter - the app that connects babysitters and parents!</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="sitter-gitter.css">
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center" id="logo">Sitter Gitter</a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="card"><div class="card-content">
            <span class="card-title center-align">Register as a New Babysitter</span>

            <form method="post" action="ENTER ACTION HERE">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="First Name" id="first_name" type="text" class="validate">
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Last Name" id="last_name" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Email Address" id="email" type="email" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Username" id="username" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Password" id="password" type="password" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <a class="waves-effect waves-light btn-large">< Back</a>
                                    <a class="waves-effect waves-light btn-large">Next ></a>
                        </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
